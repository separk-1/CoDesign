<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>EBCT Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#f7f8fa;--card:#fff;--ink:#0f172a;--muted:#64748b;--line:#e5e7eb;--accent:#2563eb;--accent-ink:#fff;--radius:16px;--shadow:0 10px 30px rgba(2,6,23,.08)}
    *{box-sizing:border-box} html,body{margin:0;background:var(--bg);color:var(--ink);font-family:'Montserrat',system-ui,Arial,sans-serif}
    .wrap{max-width:960px;margin:30px auto;padding:0 20px}
    h1{margin:0 0 8px;font-size:28px}
    .hint{color:var(--muted);font-size:14px;margin-bottom:14px}
    .chat{display:flex;flex-direction:column;gap:12px; height: 50vh; overflow-y: auto;}
    .bubble{max-width:80%;padding:12px 14px;border-radius:14px;box-shadow:0 2px 10px rgba(2,6,23,.06);white-space:pre-wrap}
    .user{align-self:flex-end;background:#eef2ff;color:#1e1b4b}
    .bot{align-self:flex-start;background:#fff;border:1px solid var(--line)}
    .composer{display:flex;gap:10px;position:sticky;bottom:12px;background:transparent;margin-top:10px}
    .composer input{flex:1;padding:14px 16px;border:1px solid var(--line);border-radius:12px;background:#fff;outline:none}
    .composer button{padding:12px 16px;border:none;border-radius:12px;background:var(--accent);color:#fff;font-weight:700}
    .result{margin-top:10px;background:var(--card);border:1px solid var(--line);border-radius:var(--radius);box-shadow:var(--shadow)}
    .result-head{display:flex;justify-content:space-between;gap:10px;align-items:center;padding:16px;border-bottom:1px solid var(--line)}
    .badge{font-size:22px;font-weight:700;background:#0f172a;color:#fff;padding:8px 12px;border-radius:10px}
    .via{color:#64748b;font-size:14px}
    .summary{display:grid;gap:12px;padding:14px;border-bottom:1px solid var(--line)}
    @media (min-width:820px){.summary{grid-template-columns:2fr 1fr 1fr}}
    .chips{display:flex;flex-wrap:wrap;gap:8px}
    .chip{display:flex;gap:6px;align-items:center;padding:6px 10px;border:1px solid var(--line);border-radius:999px;background:#fff;font-size:12px}
    .chip code{font-family:ui-monospace,Menlo,monospace;font-size:12px}
    .pill{display:inline-block;padding:6px 10px;border-radius:999px;background:#eef2ff;color:#3730a3;font-weight:700;font-size:12px}
    .formula-code{font-family:ui-monospace,Menlo,monospace;font-size:13px;background:#0f172a;color:#fff;display:inline-block;padding:8px 10px;border-radius:8px}
    .muted{color:#64748b;font-size:12px;margin-top:6px}
    .explain{display:grid;gap:12px;padding:14px;grid-template-columns:repeat(12,1fr)}
    .card{background:#fff;border:1px solid var(--line);border-radius:12px;padding:12px;grid-column:span 12}
    .card h3{margin:0 0 6px;font-size:13px;color:#64748b;font-weight:600;text-transform:uppercase;letter-spacing:.6px}
    pre{margin:0;white-space:pre-wrap;word-break:break-word;font-family:ui-monospace,SFMono-Regular,Menlo,monospace;font-size:13px;color:#0b1220}
    details.tech{margin:8px 0 0} details.tech>summary{cursor:pointer;padding:10px 12px;border:1px solid var(--line);border-radius:10px;background:#f1f5f9;font-weight:600}
    /* Role segmented control */
    .rolebar{
      display:flex; align-items:center; gap:10px; margin:16px 0 18px;
      flex-wrap:wrap;
    }
    .rolehint{ color:var(--muted); font-size:12px; margin-left:6px }

    .rolebtn{
      appearance:none; border:1px solid var(--line); background:#fff; color:var(--ink);
      padding:10px 14px; border-radius:999px; font-weight:700; font-size:14px;
      transition:all .15s ease; box-shadow:0 1px 4px rgba(2,6,23,.06);
    }
    .rolebtn:hover{ border-color:#cbd5e1; transform:translateY(-1px) }
    .rolebtn:focus-visible{ outline:2px solid var(--accent); outline-offset:2px }

    .rolebtn.active{
      background:var(--accent); color:var(--accent-ink); border-color:var(--accent);
      box-shadow:0 4px 12px rgba(37,99,235,.25);
    }
    @media (max-width:560px){
      .rolebar{ justify-content:center }
      .rolehint{ flex:1 0 100%; text-align:center; margin-left:0 }
    }
    .fade-out {
      opacity: 0;
      transition: opacity 0.5s ease-out; /* 0.5초 동안 서서히 사라짐 */
    }

    /* Add this to your style block */
    .loading-text {
      color: var(--accent); /* blue color */
      font-size: 14px;
      align-self: flex-start;
      margin-left: 14px; /* Align with bot bubbles */
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>EBCT Chat</h1>
    <div class="rolebar" role="tablist" aria-label="Choose role">
      <button class="rolebtn" data-role="designer" role="tab" aria-selected="false" aria-pressed="false">
        I’m a Designer
      </button>
      <button class="rolebtn" data-role="engineer" role="tab" aria-selected="false" aria-pressed="false">
        I’m an Engineer
      </button>
      <button class="rolebtn" id="db-btn" type="button" aria-pressed="false" aria-label="Show knowledge graph">
        DB 🌐
      </button>
      <span id="roleHint" class="rolehint"></span>
    </div>

    <div class="hint">Say things like: <em>flow 800 gpm, bed volume 9600 gal</em> · <em>increase volume by 10%</em> · <em>what flow for 15 min</em></div>

    <div id="chat" class="chat"></div>

    <div id="graph-container" style="display:none; margin-top: 20px;">
      <svg id="knowledge-graph" width="100%" height="600"></svg>
    </div>

    <div class="composer">
      <input id="q" placeholder="Ask a question…" />
      <button id="send" type="button">Send</button>
    </div>

    <div id="kg-tooltip" style="
      position:fixed; pointer-events:none; z-index:1000; display:none;
      max-width:360px; padding:10px 12px; background:#111; color:#fff;
      border-radius:10px; box-shadow:0 6px 20px rgba(0,0,0,.25); font:13px/1.4 system-ui;
    "></div>

  </div>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>
  <script src="/static/ebct.js?v=16"></script>
</body>
</html>
