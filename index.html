<!doctype html>
<html lang="en">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>CoDesign</title>
<style>
  body { font-family: system-ui, sans-serif; max-width: 720px; margin: 40px auto; padding: 0 16px; }
  h1 { margin: 0 0 12px; }
  .row { display: flex; gap: 8px; }
  input { flex: 1; padding: 12px; font-size: 16px; }
  button { padding: 12px 16px; font-size: 16px; cursor: pointer; }
  pre { background: #f6f8fa; padding: 12px; border-radius: 8px; overflow-x: auto; }
  .hint { color: #555; font-size: 14px; margin: 8px 0 0; }
</style>
<h1>EBCT Calculation (MVP)</h1>
<p class="hint">e.g., <code>EBCT? flow 800 gpm, bed volume 9600 gal</code> or <code>diameter 10 ft, bed height 8 ft, flow 900 gpm</code></p>
<div class="row" style="margin:12px 0 16px;">
  <input id="q" placeholder="Enter query in natural language..." />
  <button id="go">Calculate</button>
</div>
<pre id="out">Results will be displayed here</pre>
<script src="/static/ebct.js"></script>
</html>
